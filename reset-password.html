<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Student-Startup Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .reset-password-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #1abc9c;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #1abc9c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #16a085;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
        .success-message {
            color: #1abc9c;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #1abc9c;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <form id="resetPasswordForm">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>

            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>

            <button type="submit">Reset Password</button>
        </form>
        <div class="login-link">
            <p>Back to <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, confirmPasswordReset } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD0wtET8bTtw_133RE4rWZiRFGESfbDtC0",
            authDomain: "student-startup-connect.firebaseapp.com",
            databaseURL: "https://student-startup-connect-default-rtdb.firebaseio.com",
            projectId: "student-startup-connect",
            storageBucket: "student-startup-connect.firebasestorage.app",
            messagingSenderId: "570854385529",
            appId: "1:570854385529:web:e45e5076a0cbcb9a56f1a8",
            measurementId: "G-T5PMGL8K26"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            console.log("Firebase initialized successfully");

            // Extract the oobCode from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const oobCode = urlParams.get('oobCode');

            if (!oobCode) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Invalid or missing reset code. Please request a new password reset link.';
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }

            // Handle Password Reset Form Submission
            document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');

                // Clear previous messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Validate passwords
                if (newPassword !== confirmPassword) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Passwords do not match.';
                    return;
                }

                if (newPassword.length < 6) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Password must be at least 6 characters long.';
                    return;
                }

                try {
                    // Reset the password using the oobCode
                    await confirmPasswordReset(auth, oobCode, newPassword);
                    successMessage.style.display = 'block';
                    successMessage.textContent = 'Password reset successful! You can now log in with your new password.';
                    document.getElementById('resetPasswordForm').style.display = 'none';
                } catch (error) {
                    console.error('Error resetting password:', error.code, error.message);
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Error resetting password: ' + error.message;
                }
            });
        } catch (error) {
            console.error('Error initializing Firebase:', error);
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = 'Error initializing Firebase: ' + error.message;
        }
    </script>
</body>
</html>
