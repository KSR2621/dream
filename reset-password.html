<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Student-Startup Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            color: #ecf0f1;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .reset-password-container {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .reset-password-container:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #1abc9c;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #1abc9c, #16a085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
            font-size: 1rem;
            color: #1abc9c;
        }
        .password-container {
            position: relative;
        }
        input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            margin-bottom: 15px;
            border: 1px solid #4a627a;
            border-radius: 5px;
            background-color: #3e5a74;
            color: #ecf0f1;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
            outline: none;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #1abc9c;
            font-size: 1.1rem;
        }
        button {
            background: linear-gradient(90deg, #1abc9c, #16a085);
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 25px;
            width: 100%;
            max-width: 200px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: block;
            margin: 20px auto 0;
            transition: all 0.3s ease;
            min-height: 44px;
        }
        button:hover, button:active {
            background: linear-gradient(90deg, #16a085, #1abc9c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success-message {
            color: #1abc9c;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            background: rgba(26, 188, 156, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .login-link a:hover {
            color: #16a085;
            text-decoration: underline;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Styles (max-width: 768px) */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .reset-password-container {
                padding: 20px;
                max-width: 100%;
            }
            h2 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }
            label {
                font-size: 0.9rem;
                margin: 8px 0 4px;
            }
            input {
                padding: 8px 35px 8px 8px;
                margin-bottom: 12px;
                font-size: 0.9rem;
            }
            .toggle-password {
                right: 8px;
                font-size: 1rem;
            }
            button {
                padding: 10px;
                font-size: 0.9rem;
                max-width: 180px;
                min-height: 44px;
            }
            .error-message, .success-message {
                font-size: 0.85rem;
                padding: 8px;
            }
            .login-link {
                margin-top: 12px;
            }
            .login-link a {
                font-size: 0.9rem;
            }
        }

        /* Smaller Mobile Styles (max-width: 480px) */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .reset-password-container {
                padding: 15px;
            }
            h2 {
                font-size: 1.4rem;
                margin-bottom: 12px;
            }
            label {
                font-size: 0.85rem;
                margin: 6px 0 3px;
            }
            input {
                padding: 6px 30px 6px 6px;
                margin-bottom: 10px;
                font-size: 0.85rem;
            }
            .toggle-password {
                right: 6px;
                font-size: 0.9rem;
            }
            button {
                padding: 8px;
                font-size: 0.85rem;
                max-width: 160px;
                min-height: 44px;
            }
            .error-message, .success-message {
                font-size: 0.8rem;
                padding: 6px;
            }
            .login-link {
                margin-top: 10px;
            }
            .login-link a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <form id="resetPasswordForm">
            <label for="newPassword">New Password</label>
            <div class="password-container">
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                <i class="fas fa-eye toggle-password" id="toggleNewPassword"></i>
            </div>

            <label for="confirmPassword">Confirm New Password</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
                <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
            </div>

            <button type="submit">Reset Password</button>
        </form>
        <div class="login-link">
            <p>Back to <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, confirmPasswordReset } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD0wtET8bTtw_133RE4rWZiRFGESfbDtC0",
            authDomain: "student-startup-connect.firebaseapp.com",
            databaseURL: "https://student-startup-connect-default-rtdb.firebaseio.com",
            projectId: "student-startup-connect",
            storageBucket: "student-startup-connect.firebasestorage.app",
            messagingSenderId: "570854385529",
            appId: "1:570854385529:web:e45e5076a0cbcb9a56f1a8",
            measurementId: "G-T5PMGL8K26"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            console.log("Firebase initialized successfully");

            // Extract the oobCode from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const oobCode = urlParams.get('oobCode');

            if (!oobCode) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Invalid or missing reset code. Please request a new password reset link.';
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }

            // Password visibility toggle
            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            toggleNewPassword.addEventListener('click', () => {
                const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                newPasswordInput.setAttribute('type', type);
                toggleNewPassword.classList.toggle('fa-eye');
                toggleNewPassword.classList.toggle('fa-eye-slash');
            });

            toggleConfirmPassword.addEventListener('click', () => {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                toggleConfirmPassword.classList.toggle('fa-eye');
                toggleConfirmPassword.classList.toggle('fa-eye-slash');
            });

            // Handle Password Reset Form Submission
            document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');

                // Clear previous messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Validate passwords
                if (newPassword !== confirmPassword) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Passwords do not match.';
                    return;
                }

                if (newPassword.length < 6) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Password must be at least 6 characters long.';
                    return;
                }

                try {
                    // Reset the password using the oobCode
                    await confirmPasswordReset(auth, oobCode, newPassword);
                    successMessage.style.display = 'block';
                    successMessage.textContent = 'Password reset successful! Redirecting to login...';
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000); // Redirect after 2 seconds
                } catch (error) {
                    console.error('Error resetting password:', error.code, error.message);
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Error resetting password: ' + error.message;
                }
            });

            // Ensure focused input is visible above the keyboard on mobile
            document.querySelectorAll('input').forEach((element) => {
                element.addEventListener('focus', () => {
                    setTimeout(() => {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300); // Delay to account for keyboard animation
                });
            });
        } catch (error) {
            console.error('Error initializing Firebase:', error);
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = 'Error initializing Firebase: ' + error.message;
        }
    </script>
</body>
</html>
