<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum - Student-Startup Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #2c3e50;
            color: #ecf0f1;
        }
        header {
            background: linear-gradient(90deg, #2c3e50, #1abc9c);
            padding: 40px 20px;
            text-align: center;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #1abc9c;
        }
        header p {
            font-size: 1.2rem;
            margin: 5px 0 0;
            color: #ecf0f1;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #34495e;
            padding: 10px 20px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            gap: 15px;
        }
        .nav-links a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ecf0f1;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
            background-color: #ecf0f1;
            color: #333;
            border: none;
        }
        .auth-buttons button:hover {
            background-color: #1abc9c;
            color: #fff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 300px); /* Adjust for header, nav, and footer */
            text-align: center;
        }
        .coming-soon {
            background: #34495e;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .coming-soon h2 {
            font-size: 2rem;
            color: #1abc9c;
            margin: 0 0 10px;
        }
        .coming-soon p {
            font-size: 1.2rem;
            color: #ecf0f1;
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #2a3b5a;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Community Forum</h1>
        <p>Join the conversation, share your insights, and connect with a vibrant community.</p>
    </header>

    <nav>
        <div class="nav-links">
            <a href="main.html">Home</a>
            <a href="available-projects.html">Available Projects</a>
            <a href="available-students.html">Available Students</a>
            <div id="dynamicNav"></div>
        </div>
        <div class="auth-buttons" id="authButtons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <div class="container">
        <div class="coming-soon">
            <h2>Coming Soon</h2>
            <p>We're working on building a vibrant community forum. Stay tuned!</p>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Student-Startup Connect. All Rights Reserved.</p>
    </footer>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD0wtET8bTtw_133RE4rWZiRFGESfbDtC0",
            authDomain: "student-startup-connect.firebaseapp.com",
            databaseURL: "https://student-startup-connect-default-rtdb.firebaseio.com",
            projectId: "student-startup-connect",
            storageBucket: "student-startup-connect.firebasestorage.app",
            messagingSenderId: "570854385529",
            appId: "1:570854385529:web:e45e5076a0cbcb9a56f1a8",
            measurementId: "G-T5PMGL8K26"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check user authentication state
        onAuthStateChanged(auth, (user) => {
            const authButtons = document.getElementById('authButtons');
            const dynamicNav = document.getElementById('dynamicNav');

            if (user) {
                // User is logged in
                const userType = localStorage.getItem('userType');
                
                // Update auth buttons to show Profile button
                authButtons.innerHTML = `
                    <button class="profile-btn">Profile</button>
                `;

                // Add user-specific navigation
                if (userType === 'startup') {
                    dynamicNav.innerHTML = ``; // Removed List a Project and Confirm Students
                } else if (userType === 'student') {
                    dynamicNav.innerHTML = ''; // No additional links for students
                }

                // Add profile button functionality
                document.querySelector('.profile-btn').addEventListener('click', () => {
                    window.location.href = 'profile.html';
                });
            } else {
                // User is not logged in
                authButtons.innerHTML = `
                    <button class="login-btn">Login</button>
                    <button class="signup-btn">Sign Up</button>
                `;
                dynamicNav.innerHTML = '';

                // Add login/signup button functionality
                document.querySelector('.login-btn').addEventListener('click', () => {
                    window.location.href = 'login.html';
                });
                document.querySelector('.signup-btn').addEventListener('click', () => {
                    window.location.href = 'signup.html';
                });
            }
        });

        // Initial login/signup button functionality (in case user is not logged in)
        document.querySelector('.login-btn')?.addEventListener('click', () => {
            window.location.href = 'login.html';
        });
        document.querySelector('.signup-btn')?.addEventListener('click', () => {
            window.location.href = 'signup.html';
        });
    </script>
</body>
</html>
