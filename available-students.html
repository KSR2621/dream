<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Students</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e2a44;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background-color: #2a3b5a;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #1abc9c;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.1rem;
            color: #fff;
        }
        nav {
            text-align: center;
            padding: 15px;
            background-color: #34495e;
        }
        nav a {
            color: #1abc9c;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .filters input, .filters select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #1abc9c;
            border-radius: 5px;
            background-color: #2a3b5a;
            color: #fff;
            width: 200px;
        }
        .filters select {
            width: 150px;
        }
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .student-card {
            background-color: #2a3b5a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .student-card h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #1abc9c;
        }
        .student-card p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #ccc;
        }
        .student-card p strong {
            color: #fff;
        }
        .details-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: transparent;
            color: #1abc9c;
            text-decoration: none;
            border: 1px solid #1abc9c;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .details-button:hover {
            background-color: #1abc9c;
            color: #fff;
        }
        .no-students {
            text-align: center;
            color: #ccc;
            font-style: italic;
            font-size: 1.1rem;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #2a3b5a;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Available Students</h1>
        <p>Explore talented students ready to collaborate on your projects.</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="available-projects.html">Available Projects</a>
        <a href="community.html">Community Forum</a>
    </nav>

    <div class="container">
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search students...">
            <select id="skillFilter">
                <option value="">Select Skillset</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="UI/UX Design">UI/UX Design</option>
            </select>
            <select id="experienceFilter">
                <option value="">Select Experience</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>

        <div class="student-grid" id="studentGrid">
            <p class="no-students">Loading students...</p>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Student-Startup Connect. All Rights Reserved.</p>
    </footer>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD0wtET8bTtw_133RE4rWZiRFGESfbDtC0",
            authDomain: "student-startup-connect.firebaseapp.com",
            databaseURL: "https://student-startup-connect-default-rtdb.firebaseio.com",
            projectId: "student-startup-connect",
            storageBucket: "student-startup-connect.firebasestorage.app",
            messagingSenderId: "570854385529",
            appId: "1:570854385529:web:e45e5076a0cbcb9a56f1a8",
            measurementId: "G-T5PMGL8K26"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Load confirmed students
        loadConfirmedStudents();

        function loadConfirmedStudents() {
            const studentsRef = ref(database, 'students');
            onValue(studentsRef, (snapshot) => {
                const studentGrid = document.getElementById('studentGrid');
                studentGrid.innerHTML = '';

                if (!snapshot.exists()) {
                    studentGrid.innerHTML = '<p class="no-students">No confirmed students found.</p>';
                    return;
                }

                const students = snapshot.val();
                let hasConfirmed = false;

                Object.entries(students).forEach(([studentId, student]) => {
                    // Only show confirmed students
                    if (student.confirmed) {
                        hasConfirmed = true;
                        const card = document.createElement('div');
                        card.className = 'student-card';
                        card.innerHTML = `
                            <h3>${student.fullName}</h3>
                            <p><strong>Email:</strong> ${student.email}</p>
                            <p><strong>Skills:</strong> ${student.skills}</p>
                            <p><strong>Experience:</strong> ${student.experience}</p>
                            <p><strong>Education:</strong> ${student.education}</p>
                            <a href="student-details.html?userId=${studentId}" class="details-button">View Details</a>
                        `;
                        studentGrid.appendChild(card);
                    }
                });

                if (!hasConfirmed) {
                    studentGrid.innerHTML = '<p class="no-students">No confirmed students found.</p>';
                }
            }, (error) => {
                console.error('Error fetching students:', error);
                alert('Error fetching students: ' + error.message);
            });
        }

        // Add basic filtering (client-side)
        document.getElementById('searchInput').addEventListener('input', filterStudents);
        document.getElementById('skillFilter').addEventListener('change', filterStudents);
        document.getElementById('experienceFilter').addEventListener('change', filterStudents);

        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const skillFilter = document.getElementById('skillFilter').value.toLowerCase();
            const experienceFilter = document.getElementById('experienceFilter').value.toLowerCase();

            const studentsRef = ref(database, 'students');
            onValue(studentsRef, (snapshot) => {
                const studentGrid = document.getElementById('studentGrid');
                studentGrid.innerHTML = '';

                if (!snapshot.exists()) {
                    studentGrid.innerHTML = '<p class="no-students">No confirmed students found.</p>';
                    return;
                }

                const students = snapshot.val();
                let hasConfirmed = false;

                Object.entries(students).forEach(([studentId, student]) => {
                    if (student.confirmed) {
                        const fullName = student.fullName.toLowerCase();
                        const skills = student.skills.toLowerCase();
                        const experience = student.experience.toLowerCase();

                        const matchesSearch = fullName.includes(searchTerm);
                        const matchesSkill = skillFilter ? skills.includes(skillFilter) : true;
                        const matchesExperience = experienceFilter ? experience === experienceFilter : true;

                        if (matchesSearch && matchesSkill && matchesExperience) {
                            hasConfirmed = true;
                            const card = document.createElement('div');
                            card.className = 'student-card';
                            card.innerHTML = `
                                <h3>${student.fullName}</h3>
                                <p><strong>Email:</strong> ${student.email}</p>
                                <p><strong>Skills:</strong> ${student.skills}</p>
                                <p><strong>Experience:</strong> ${student.experience}</p>
                                <p><strong>Education:</strong> ${student.education}</p>
                                <a href="student-details.html?userId=${studentId}" class="details-button">View Details</a>
                            `;
                            studentGrid.appendChild(card);
                        }
                    }
                });

                if (!hasConfirmed) {
                    studentGrid.innerHTML = '<p class="no-students">No confirmed students found.</p>';
                }
            });
        }
    </script>
</body>
</html>
