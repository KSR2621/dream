<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            color: #ecf0f1;
            padding: 15px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .form-container {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            margin: 15px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #1abc9c;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #1abc9c, #16a085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
            font-size: 1rem;
            color: #1abc9c;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4a627a;
            border-radius: 5px;
            background-color: #3e5a74;
            color: #ecf0f1;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
            outline: none;
        }
        input[readonly] {
            background-color: #2c3e50;
            cursor: not-allowed;
            color: #95a5a6;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ecf0f1" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }
        button {
            background: linear-gradient(90deg, #1abc9c, #16a085);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 20px auto 0;
            transition: all 0.3s ease;
            min-height: 44px;
        }
        button:hover, button:active {
            background: linear-gradient(90deg, #16a085, #1abc9c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Styles (max-width: 768px) */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .form-container {
                padding: 15px;
                margin: 10px auto;
                max-width: 100%;
            }
            h2 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }
            label {
                font-size: 0.9rem;
                margin: 8px 0 4px;
            }
            input, textarea, select {
                padding: 8px;
                margin-bottom: 12px;
                font-size: 0.9rem;
            }
            textarea {
                min-height: 80px;
            }
            select {
                background-size: 14px;
                background-position: right 8px center;
            }
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
                max-width: 180px;
                min-height: 44px;
            }
        }

        /* Smaller Mobile Styles (max-width: 480px) */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .form-container {
                padding: 12px;
                margin: 8px auto;
            }
            h2 {
                font-size: 1.4rem;
                margin-bottom: 12px;
            }
            label {
                font-size: 0.85rem;
                margin: 6px 0 3px;
            }
            input, textarea, select {
                padding: 6px;
                margin-bottom: 10px;
                font-size: 0.85rem;
            }
            textarea {
                min-height: 70px;
            }
            select {
                background-size: 12px;
                background-position: right 6px center;
            }
            button {
                padding: 8px 12px;
                font-size: 0.85rem;
                max-width: 160px;
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Profile</h2>
        <form id="studentForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="e.g., John Doe" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" readonly required>

            <label for="skills">Skills</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., Python, JavaScript, UI/UX Design" required>

            <label for="experience">Experience Level</label>
            <select id="experience" name="experience" required>
                <option value="">Select experience level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <label for="education">Education</label>
            <input type="text" id="education" name="education" placeholder="e.g., B.Sc. Computer Science, XYZ University" required>

            <label for="resumeLink">Resume Link (Google Drive, Dropbox, etc.)</label>
            <input type="url" id="resumeLink" name="resumeLink" placeholder="e.g., https://drive.google.com/your-resume" required>

            <label for="githubLink">GitHub Profile (Optional)</label>
            <input type="url" id="githubLink" name="githubLink" placeholder="e.g., https://github.com/yourusername">

            <label for="linkedinLink">LinkedIn Profile (Optional)</label>
            <input type="url" id="linkedinLink" name="linkedinLink" placeholder="e.g., https://linkedin.com/in/yourusername">

            <label for="bio">Bio (Tell us about yourself)</label>
            <textarea id="bio" name="bio" rows="4" placeholder="e.g., I am a passionate computer science student with experience in web development..." required></textarea>

            <label for="preferredProjects">Preferred Project Types</label>
            <input type="text" id="preferredProjects" name="preferredProjects" placeholder="e.g., Web Development, Data Analysis" required>

            <button type="submit">Submit Profile</button>
        </form>
    </div>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD0wtET8bTtw_133RE4rWZiRFGESfbDtC0",
            authDomain: "student-startup-connect.firebaseapp.com",
            databaseURL: "https://student-startup-connect-default-rtdb.firebaseio.com",
            projectId: "student-startup-connect",
            storageBucket: "student-startup-connect.firebasestorage.app",
            messagingSenderId: "570854385529",
            appId: "1:570854385529:web:e45e5076a0cbcb9a56f1a8",
            measurementId: "G-T5PMGL8K26"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                alert("Please log in to submit your profile.");
                window.location.href = 'login.html';
                return;
            }

            // Get user details from localStorage
            const userId = localStorage.getItem('userId');
            const userType = localStorage.getItem('userType');

            // Verify that the localStorage userId matches the authenticated user's UID
            if (!userId || userId !== user.uid) {
                console.error("User ID mismatch:", { localStorageUserId: userId, authUserId: user.uid });
                alert("Authentication error: User ID mismatch. Please log in again.");
                localStorage.removeItem('userId');
                localStorage.removeItem('userType');
                window.location.href = 'login.html';
                return;
            }

            if (!userType || userType !== 'student') {
                alert("Only students can submit this form. Please sign up as a student.");
                window.location.href = 'signup.html';
                return;
            }

            console.log("Authenticated user:", { userId, userType, email: user.email });

            // Fetch user data to pre-fill email
            const userRef = ref(database, `users/${userId}`);
            const snapshot = await get(userRef);
            if (!snapshot.exists()) {
                alert("User data not found. Please sign up again.");
                window.location.href = 'signup.html';
                return;
            }

            const userData = snapshot.val();
            const emailInput = document.getElementById('email');
            emailInput.value = userData.email || '';

            // Pre-fill form with existing data if available
            const studentRef = ref(database, `students/${userId}`);
            const studentSnapshot = await get(studentRef);
            if (studentSnapshot.exists()) {
                const studentData = studentSnapshot.val();
                document.getElementById('fullName').value = studentData.fullName || '';
                document.getElementById('skills').value = studentData.skills || '';
                document.getElementById('experience').value = studentData.experience || '';
                document.getElementById('education').value = studentData.education || '';
                document.getElementById('resumeLink').value = studentData.resumeLink || '';
                document.getElementById('githubLink').value = studentData.githubLink || '';
                document.getElementById('linkedinLink').value = studentData.linkedinLink || '';
                document.getElementById('bio').value = studentData.bio || '';
                document.getElementById('preferredProjects').value = studentData.preferredProjects || '';
            }
        });

        // Handle form submission
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = localStorage.getItem('userId');
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const skills = document.getElementById('skills').value.split(',').map(skill => skill.trim());
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;
            const resumeLink = document.getElementById('resumeLink').value;
            const githubLink = document.getElementById('githubLink').value;
            const linkedinLink = document.getElementById('linkedinLink').value;
            const bio = document.getElementById('bio').value;
            const preferredProjects = document.getElementById('preferredProjects').value;

            try {
                console.log("Attempting to write to students node for userId:", userId);
                // Save student profile under students node with userId as the key
                await set(ref(database, `students/${userId}`), {
                    userId: userId,
                    fullName,
                    email,
                    skills,
                    experience,
                    education,
                    resumeLink,
                    githubLink,
                    linkedinLink,
                    bio,
                    preferredProjects,
                    confirmed: false,
                    timestamp: Date.now()
                });

                // Update the users node with the same data
                await set(ref(database, `users/${userId}`), {
                    userId: userId,
                    firstName: fullName.split(' ')[0],
                    lastName: fullName.split(' ').slice(1).join(' ') || '',
                    email,
                    skills,
                    education,
                    portfolio: githubLink || linkedinLink || '',
                    confirmed: false,
                    userType: 'student',
                    timestamp: Date.now()
                });

                alert('Profile submitted successfully! Awaiting host confirmation.');
                document.getElementById('studentForm').reset();
                // Reset email field after form reset
                document.getElementById('email').value = email;
                window.location.href = 'profile.html';
            } catch (error) {
                console.error('Error submitting profile:', error.code, error.message);
                alert('Error submitting profile: ' + error.message);
            }
        });

        // Ensure focused input is visible above the keyboard on mobile
        document.querySelectorAll('input, textarea, select').forEach((element) => {
            element.addEventListener('focus', () => {
                setTimeout(() => {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300); // Delay to account for keyboard animation
            });
        });
    </script>
</body>
</html>
